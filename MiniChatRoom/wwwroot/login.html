<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header">登入會員</div>
                    <div class="card-body">

                        <form class="form-horizontal" method="post" action="#">
                            <div class="form-group">
                                <label for="username" class="cols-sm-2 control-label">帳號</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="Account" id="Account" placeholder="請輸入你的帳號" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="cols-sm-2 control-label">密碼</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                        <input type="password" class="form-control" name="Password" id="Password" placeholder="請輸入你的密碼" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-2">
                                <div class="col-12">
                                    <button type="button" class="btn btn-primary btn-lg btn-block" id="Login-button">登入</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-12">
                                    <a href="index.html" class="btn btn-info btn-lg btn-block">回至首頁</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const token = sessionStorage.getItem('JwtToken');
        if (token != null) {
            document.location.href = "main.html";
        }


        let webapiUrl = "/api/Token";

        let loginBtn = document.querySelector("#Login-button");
        let account = document.querySelector("#Account");
        let password = document.querySelector("#Password");
        console.log(loginBtn, account, password);
        loginBtn.addEventListener("click", login)

        function login() {
            axios.post(webapiUrl, { Account: account.value, Password: password.value })
                .then((res) => {
                    if (res.data == "無此帳號或密碼錯誤") {
                        alert(res.data);
                    }
                    else {
                        sessionStorage.setItem("JwtToken", res.data.token);
                        alert("登入成功");
                        document.location.href = "main.html";
                    }
                    
                })
                .catch((error) => { console.error(error) })
        }

    </script>
</body>
</html>
